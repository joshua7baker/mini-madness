<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div> <!-- Page anchor div -->
            <div class="responsive-header-tier1"> <!-- Top bar containing contact us and sign in -->
                <div class="flex-container"> <!-- Flex container -->
                            <a class="flex-container contact-us" href="https://www.google.com/"><strong>Contact us!</strong></a> <!-- Contact us button -->
                            <a class="flex-container sign-in" href="https://www.google.com/"><strong>Sign In / Register</strong></a> <!-- Sign in -->
                </div>
            </div>
            <div class="flex-container responsive-header-tier2"> <!-- Header containing logo, search bar and language -->
                <div class="flex-container"> <!-- Flex container -->
                    <img class="responsive-header-tier2-logo" src="./img/GW-logo.svg" alt="image of games workshop logo">
                    <span class="search-bar-div"><input class="search-bar" type="text" placeholder="Search"></span>
                    <div class="responsive-delivery-selector">
                        <span class="flex-container delivery-country">Delivering to
                        <img class="country-logo" src="./img/gb.svg" alt="Image of Great Britain Logo">
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex-container responsive-header-tier3"> <!-- 3rd header containing site menu navigation -->
                <div class="flex-container responsive-menu"> <!-- Navigation menu -->
                    <a class="flex-container menu-nav-link" href="https://stackoverflow.com/questions/29467660/how-to-stretch-children-to-fill-cross-axis">Warhammer</a> <!-- Button #1 -->
                    <a class="flex-container menu-nav-link" href="https://stackoverflow.com/questions/29467660/how-to-stretch-children-to-fill-cross-axis">40K</a> <!-- Button #2 -->
                    <a class="flex-container menu-nav-link" href="https://stackoverflow.com/questions/29467660/how-to-stretch-children-to-fill-cross-axis">LotR SBG</a> <!-- Button #3 -->
                    <a class="flex-container menu-nav-link" href="https://stackoverflow.com/questions/29467660/how-to-stretch-children-to-fill-cross-axis">Board Games</a> <!-- Button #4 -->
                    <a class="flex-container menu-nav-link" href="https://stackoverflow.com/questions/29467660/how-to-stretch-children-to-fill-cross-axis">Craft Supplies</a> <!-- Button #5 -->
            </div>
                
            </div>
            <div class="flex-container front-article-container"> <!-- Front page main article -->
                <div class="flex-container front-article-border"> <!-- Container with border -->
                    <a class="flex-container front-article-border" href=""> <!-- Anchor -->
                        <img src="./img/space-marines.jpg" alt=""> <!-- Front page image -->
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
